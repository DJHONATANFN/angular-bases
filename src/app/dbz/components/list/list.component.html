<h4>Listado de Personajes</h4>
<ul class="list-group" *ngFor="let character of characterList; 
let i=index; 
let isFirst=first; 
let isLast=last">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{'list-group-item-success': isLast}">
        <div>
            <span>{{i+1}}.</span>
            {{character.name}} - {{character.power}}
        </div>
        <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
    </li>

</ul>
